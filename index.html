<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>مساعد الطالب الذكي</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f1f5f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        input, button {
            font-size: 1rem;
            margin-top: 1rem;
            padding: 0.5rem;
            width: 100%;
            max-width: 500px;
        }

        #response {
            margin-top: 2rem;
            white-space: pre-wrap;
            background: #e2e8f0;
            padding: 1rem;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <h1>مساعد الطالب الذكي</h1>
    <input type="text" id="question" placeholder="اكتب سؤالك هنا..." />
    <button onclick="ask()">إرسال</button>
    <div id="response"></div>

    <script>
        async function ask() {
            const question = document.getElementById('question').value.trim();
            if (!question) return alert('اكتب سؤالاً أولاً.');

            const res = await fetch('http://localhost:3000/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question })
            });

            const data = await res.json();
            document.getElementById('response').textContent = data.answer;
        }
    </script>
</body>
</html>
